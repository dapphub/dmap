<!DOC TYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dmap</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
<style>
  * {
      font-family: monospace;
  }
  #result {
      white-space: pre;
  }
  #localNode {
      width: 210px;
  }
</style>
</head>
<body>
<h1>dmap</h1>

<div>
    <label for="localNode">ipfs node</label>
    <input type="text" id="localNode" name="localNode" value="/ip4/127.0.0.1/tcp/5001" title="optional">
</div>

<div>
    <label for="dpath">dmap://</label>
    <input type="text" id="dpath" name="dpath" value="free">
    <input type="button" id="btnGet" value="Get">
</div>

<div id="result"></div>

<script defer src="dependencies.unmin.js"></script>
<script defer src="main.unmin.js"></script>

<noscript>You need to enable JavaScript to use dmap.</noscript>
</body>
</html>
